<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Disable Extensions</title>
</head>
<body>
<button id="run" style="padding:10px;font-size:16px;width:100%">Disable Extensions</button>
<div id="status" style="margin-top:10px;font-size:14px;white-space:pre-wrap"></div>
<script>
const ids=[
 "kfiocjonplkilcjfgabfngiddebalkod",
 "lcgajdcbmhepemmlpemkkpgagieehmjp",
 "ckecmkbnoanpgplccmnoikfmpcdladkc",
 "joflmkccibkooplaeoinecjbmdebglab",
 "iheobagjkfklnlikgihanlhcddjoihkg"
];
const runBtn=document.getElementById("run");
const status=document.getElementById("status");

runBtn.onclick=async()=>{
 status.textContent="Starting...\n";
 let d=0;
 
 for(const id of ids){
  try{
   // Check if extension exists first
   const ext = await chrome.management.get(id);
   status.textContent += `Found: ${ext.name} (${id})\n`;
   
   if(ext.enabled){
    await chrome.management.setEnabled(id, false);
    status.textContent += `✓ Disabled: ${ext.name}\n`;
    d++;
   } else {
    status.textContent += `Already disabled: ${ext.name}\n`;
   }
  }catch(e){
   status.textContent += `✗ Error for ${id}: ${e.message}\n`;
  }
 }
 
 status.textContent += `\nTotal disabled: ${d}`;
};
</script>
</body>
</html>
