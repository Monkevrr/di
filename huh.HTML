<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Disable Extensions</title>
</head>
<body>
<button id="run" style="padding:10px;font-size:16px;width:100%">Disable Extensions</button>
<div id="status" style="margin-top:10px;font-size:14px"></div>
<script>
const ids=[
 "kfiocjonplkilcjfgabfngiddebalkod",
 "lcgajdcbmhepemmlpemkkpgagieehmjp",
 "ckecmkbnoanpgplccmnoikfmpcdladkc",
 "joflmkccibkooplaeoinecjbmdebglab",
 "iheobagjkfklnlikgihanlhcddjoihkg"
];
const runBtn=document.getElementById("run");
const status=document.getElementById("status");
runBtn.onclick=async()=>{
 let d=0;
 for(const id of ids){
  try{
   await chrome.management.setEnabled(id, false);
   d++;
  }catch(e){
   console.log("Failed for "+id, e);
  }
 }
 status.textContent="Disabled: "+d;
};
</script>
</body>
</html>
